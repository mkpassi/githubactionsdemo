name: "Terraform"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest


#  defaults:
#    run:
#      shell: bash
#      working-directory: terraform

  steps:
    - name: "checkout"
      uses: actions/checkout@v2

    - name: "Install pre-reqs"
      run: |
        curl -SL "https://releases.hashicorp.com/terraform/1.0.8/terraform_1.0.8_linux_amd64.zip" --output terraform.xip
        unzip "terraform.zip"
        mv terraform /usr/local/bin
        terraform --version
        rm terraform.zip

    - name: "Install TFLINT"
      run: |
        wget https://github.com/terraform-linters/tflint/releases/download/v0.25.0/tflint_linux_amd64.zip
        unzip tflint_linux_amd64
        mv tflint /usr/local/bin